<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>

  <link rel="shortcut icon" href="">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="css/styles.css">

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>

  <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <!--      heading     -->


  <div class="uk-container uk-margin-medium-top">
    <div class="uk-heading-large uk-flex uk-flex-center">
      <h1><a class="uk-link-reset" href="index.html">Address book</a></h1>
    </div>
  </div>

  <!--    search box   -->

    <div class="uk-container uk-margin-small-top uk-flex uk-flex-center">
      <div class="uk-form">
        <div class="uk-margin">
          <input class="uk-input uk-form-width-large" id="search-bar" value="" type="text" placeholder="Search Address">
          <button class="uk-button uk-button-default" type="submit" onclick="searchAddress()">Submit</button>
      </div>
      </div>
    </div>

  <!--  buttons -->


  <div class="container uk-margin-medium-top uk-flex uk-flex-center">
<div class="uk-margin">
        <button class="uk-button uk-button-default" type="button" name="button" onclick="clearSelected()">Delete selected</button>
      <button class="uk-button uk-button-default" type="button" name="button" onclick="clearAll()">Clear all</button>
      <button id="favourites" class="uk-button uk-button-default" type="button" name="button" onclick="displayFavourites()">Only Favourites</button>
    </div>
  </div>


  <div class="uk-container uk-margin-medium-top">
    <div id="addresses" class="uk-grid-small uk-grid-match uk-child-width-1-4@m uk-text-center" uk-grid uk-height-match="target: > div > .uk-card">
            <div class="uk-card uk-card-default uk-card-body">
              <input id="name" class="uk-input uk-input-default uk-margin-medium" type="text" name="" value="" placeholder="Name">
              <input id="phoneNumber" class="uk-input uk-input-default" type="text" name="" value="" placeholder="Phone Number">
              <input id="emailAddress" class="uk-input uk-input-default uk-margin-small" type="text" name="" value="" placeholder="Email address">
              <input id="homeAddress" class="uk-input uk-input-default" type="text" name="" value="" placeholder="Home address">
              <button id="addButton" class="uk-button uk-button-default uk-margin-small-top" type="button" name="button" onclick="addAddress()">Add Contact</button>
            </div>
      </div>
    </div>

  <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
